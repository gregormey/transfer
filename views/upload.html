<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Pragma" content="no-cache">
    <title>File Server</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

   <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/jasny-bootstrap/3.1.3/css/jasny-bootstrap.min.css">


  </head>
  <body>
  <div class="container">

      <!-- Main component for a primary marketing message or call to action -->
      <div class="jumbotron">
        <h1>File Upload</h1>
          <div id="alert-success" class="alert alert-success" style="display:none;" role="alert"></div>
          <div class="alert alert-danger" id="alert-danger"  style="display:none;" role="alert"></div>
        <p>
          <div class="fileinput fileinput-new" data-provides="fileinput">
            <span class="btn btn-lg btn-default btn-file"><span class="fileinput-new">Select file</span><span class="fileinput-exists">Change</span><input type="file" name="file" id="file"></span>
            <span class="fileinput-filename"></span>
            <a href="#" class="close fileinput-exists" data-dismiss="fileinput" style="float: none">&times;</a>
          </div>
        </p>
        <p>
        <input type='button' value='Start Upload' onclick="uploadFile()" class='btn btn-lg btn-primary'/>
        <input type='button' value='Abort Upload' onclick="uploadAbort()" class='btn btn-lg btn-danger'/>
        </p>
        <div class="progress">
            <div class="progress-bar" role="progressbar" id="progress" >
            </div>
        </div>

      </div>

    </div>

     
 


  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <!-- Latest compiled and minified JavaScript --> 
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

  <!-- Latest compiled and minified JavaScript -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/jasny-bootstrap/3.1.3/js/jasny-bootstrap.min.js"></script>

    <script src="progress.js"></script>


  </body>
</html>
